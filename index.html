<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body class="grey lighten-5">
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>


  <header>
  </header>
  <main class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
    <div class="row valign" style="width:100%;">
      <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
        <div class="card white">
          <div class="card-content grey-text text-darken-3">
            <h2 class="teal-text" id ="greeting">G82</h2>

            <h5>Create your G82 Account</h5>


            <form method="get" action="" id ="registrationForm">
              <div class="row"></div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" data-error="wrong">
                  <label for="email" data-error="expecting name@domain.com">Email</label>
                </div>

                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" pattern="[0-9a-zA-Z]{6,40}">
                  <label for="password" data-error="password must be 6 characters or longer">Password</label>
                </div>
                <div id="githubRow">
                  <div class="col s3 center-align hidden scale-transition scale-out" id ="githubImage">
                    <img src = "http://placehold.it/60x60/" width = "60px" height= "60px" id="githubAvatar" class="circle z-depth-2">
                  </div>
                  <div class="input-field col s12" id ="githubTextField">
                    <input id="githubUsername" type="text" class="validate">
                    <label for="githubUsername">GitHub Username</label>
                  </div>
                </div>
              </div>
              <div class="row"></div>

              <div class="row">

                <div class="col s5">
                  <input class="with-gap" name="group1" type="radio" id="test1" />
                  <label for="test1">Enterprise</label>
                </div>

                <div class="col s4">
                  <input class="with-gap" name="group1" type="radio" id="test2" />
                  <label for="test2">Pro</label>
                </div>

                <div class="col s3">
                  <input class="with-gap" name="group1" type="radio" id="test3" selected />
                  <label for="test3">Free</label>
                </div>

              </div>
              <div class="row"></div>
              <div class="row"></div>
            </form>
          </div>
          <div class="card-action center-align">
            <div class="row"></div>
            <div class="row valign-wrapper">
              <div class="col s6 left-align valign">
                <input type="checkbox" class="filled-in" id="filled-in-box" checked="unchecked" />
                <label for="filled-in-box">Remember me</label>
              </div>
              <div class="col s6 right-align valign">
                <button class="btn waves-effect waves-light disabled" type="submit" name="action" form="registrationForm">Create
                  <i class="material-icons right">face</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="js/github.js"></script>

</body>

</html>
